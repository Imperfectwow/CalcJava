jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build -t 3242executer/snake-js:latest .

    - name: Save Docker image
      run: |
        docker save 3242executer/snake-js:latest -o snake-js.tar

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: snake-js-docker-image
        path: snake-js.tar

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Docker image from artifacts
      uses: actions/download-artifact@v2
      with:
        name: snake-js-docker-image

    - name: Load Docker image
      run: |
        docker load -i snake-js.tar

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Push the Docker image to Docker Hub
      run: docker push 3242executer/snake-js:latest
