name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # or any branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    # Add steps for any build or test commands you want to run here

    - name: Build the Docker image
      run: docker build -t 3242executer/snake-js:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Push the Docker image to Docker Hub
      run: docker push 3242executer/snake-js:latest
